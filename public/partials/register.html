<div ng-controller="authController">

  <div class="alert alert-danger" ng-repeat="error in error_message">
    {{error.msg}}
  </div>

  <h2 class="page-header">Register</h2>
  <form class="form-auth" ng-submit="register()">

    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control" placeholder="Name" data-ng-model="user.name" required/>
    </div>

    <div class="form-group">
      <label>Username</label>
      <input type="text" class="form-control" placeholder="Username" data-ng-model="user.username" required/>
    </div>

    <div class="form-group">
      <label>Email</label>
      <input type="email" class="form-control" placeholder="Email" data-ng-model="user.email" required/>
    </div>

    <div class="form-group">
      <label>Password</label>
      <input type="password" class="form-control" placeholder="Password" data-ng-model="user.password" required/>
    </div>

    <div class="form-group">
      <label>Confirm Password</label>
      <input type="password" class="form-control" placeholder="Password" data-ng-model="user.password2" required/>
    </div>

    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>
